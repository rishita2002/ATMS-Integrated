<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <h2>Add Item</h2>
    <form action="/add-item" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        <br>
        <label for="product_quantity">Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" required>
        <br>
        <label for="product_price">Price:</label>
        <input type="number" step="0.01" id="product_price" name="product_price" required>
        <br>
        <label for="product_expiry_date">Expiry Date:</label>
        <input type="date" id="product_expiry_date" name="product_expiry_date" required>
        <br>
        <button type="submit">Add</button>
    </form>

    <h2>Remove Item</h2>
    <form method="POST" action="/remove-item">
        <label for="remove_product_name">Product Name to Remove:</label>
        <input type="text" id="remove_product_name" name="product_name" required>
        <br>
        <button type="submit">Remove</button>
    </form>

    <h2>Inventory Items</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Expiry Date</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.product_name }}</td>
            <td>{{ item.product_quantity }}</td>
            <td>{{ item.product_price }}</td>
            <td>{{ item.product_expiry_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
